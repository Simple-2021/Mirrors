<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--suppress HtmlUnknownTarget -->
    <link href="favicon.ico" id="favicon" rel="shortcut icon" type="svg+xml"/>
    <title>Mirrors</title>
    <!-- :root -->
    <style>
        :root {
            --color: #111;
            --background-color: #fff;
            --border-color: #ccc;
            --placeholder-color: #aaa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color: #eee;
                --background-color: #111;
                --border-color: #aaa;
                --placeholder-color: #ccc;
            }
        }

    </style>
    <!-- :style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            width: 100%;
            position: absolute;
            background-color: var(--background-color);
        }

        input::-webkit-input-placeholder {
            color: var(--placeholder-color);
        }

    </style>
    <!-- class:style -->
    <style>
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
    <!-- id:style -->
    <style>
        #Unit {
            position: relative;
            height: 60px;
            color: var(--color);
            border-radius: 2px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

    </style>
    <!-- media:style -->
    <style>
        @media screen and (max-width: 1920px) {
            #Unit {
                padding: 0 18px;
                width: 35%;
                min-width: 576px;
            }
        }

        @media screen and (max-width: 1440px) {
            #Unit {
                padding: 0 17px;
                width: 40%;
                min-width: 480px;
            }
        }

        @media screen and (max-width: 960px) {
            #Unit {
                padding: 0 16px;
                width: 50%;
                min-width: 288px;
            }
        }

        @media screen and (max-width: 480px) {
            #Unit {
                padding: 0 15px;
                width: 60%;
                min-width: 240px;
            }
        }

    </style>

</head>
<body class="center">
<form autocomplete="off" id="frame" method="post">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input autofocus="autofocus" class="center" id="Unit" name="mirror" placeholder="Unit" type="text">

</form>
<script src="application.api.lib.js"></script>
<script src="application.api.js"></script>
<script src="application.api.lib.ui.js"></script>
<script>
    let index, count;
    refresh();
    window.setInterval(refresh, 106);
    window.matchMedia('(prefers-color-scheme: dark)') ? refreshMedia(true) : refreshMedia();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", refreshMedia);

</script>


<script>
    $("#frame").onsubmit = () => {
        const form = new FormData();
        const data = $("#Unit").value
            .trim()
            .firstUpperCase()
            .appendPunctuation();
        form.append("mirror", data);
        $.post("/", form, () => {
            console.log("succeed");
            location.reload();
        }, () => {
            console.log("failed");
        });
        return false;
    }
    window.onkeydown = ev => {
        if (ev.ctrlKey && ev.key === ("o" || "O")) {
            if (confirm("确定要上传文件?")) {
                $.select(uploadMirror);
            }
            return false;
        } else if (ev.ctrlKey && ev.key === ("s" || "S")) {
            if (confirm("Download File?")) {
                downloadMirror();
            }
            return false;
        }
    }
    window.onwheel = e => {
        // noinspection JSUnresolvedVariable
        const dy = e.deltaY || e.wheelDeltaY
        if (dy === (100 || -120)) {
            if (index - 1 > -1) {
                index--
                $.get("/api/mirror?index=" + index, json => {
                    $("#Unit").placeholder = JSON.parse(json)["V"];
                });
            }
        } else if (dy === (-100 || 120)) {
            if (index + 1 < count) {
                index++
                $.get("/api/mirror?index=" + index, json => {
                    $("#Unit").placeholder = JSON.parse(json)["V"];
                });
            }
        }
    }


</script>

</body>

</html>
