<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--suppress HtmlUnknownTarget -->
    <link href="favicon.ico" id="favicon" rel="shortcut icon" type="svg+xml"/>
    <title>Mirrors</title>
    <!-- :root -->
    <style>
        :root {
            --color: #111;
            --background-color: #fff;
            --border-color: #ccc;
            --placeholder-color: #aaa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color: #eee;
                --background-color: #111;
                --border-color: #aaa;
                --placeholder-color: #ccc;
            }
        }

    </style>
    <!-- :style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            width: 100%;
            position: absolute;
            background-color: var(--background-color);
        }

        input::-webkit-input-placeholder {
            color: var(--placeholder-color);
        }

    </style>
    <!-- class:style -->
    <style>
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
    <!-- id:style -->
    <style>
        #Unit {
            position: relative;
            height: 60px;
            color: var(--color);
            border-radius: 2px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

    </style>
    <!-- media:style -->
    <style>
        @media screen and (max-width: 1920px) {
            #Unit {
                padding: 0 18px;
                width: 35%;
                min-width: 576px;
            }
        }

        @media screen and (max-width: 1440px) {
            #Unit {
                padding: 0 17px;
                width: 40%;
                min-width: 480px;
            }
        }

        @media screen and (max-width: 960px) {
            #Unit {
                padding: 0 16px;
                width: 50%;
                min-width: 288px;
            }
        }

        @media screen and (max-width: 480px) {
            #Unit {
                padding: 0 15px;
                width: 60%;
                min-width: 240px;
            }
        }

    </style>

</head>
<body class="center">
<form autocomplete="off" id="frame" method="post">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input autofocus="autofocus" class="center" id="Unit" name="content" placeholder="Unit" type="text">

</form>
<!--element-->
<script>
    const unit = document.getElementById("Unit");
    const frame = document.getElementById("frame");
    const favicon = document.getElementById("favicon");

    const listener = {
        dark: (mediaQueryList) => {
            // noinspection JSBitwiseOperatorUsage
            if (mediaQueryList | mediaQueryList.matches) {
                favicon.href = "favicon.ico?dark=true";
            }
        },
        light: (mediaQueryList) => {
            // noinspection JSBitwiseOperatorUsage
            if (mediaQueryList | mediaQueryList.matches) {
                favicon.href = "favicon.ico";
            }
        }
    }

</script>
<!--method-->
<script>
    const refresh = function () {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const title = "Mirrors".padEnd(8) + xhr.responseText;
                if (title !== document.title) {
                    document.title = title;
                    refreshMirror();
                }
            }
        }
        xhr.open("post", "/", true);
        xhr.send();
    }
    const refreshMirror = function () {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const placeholder = unit.attributes.getNamedItem("placeholder");
                const json = JSON.parse(xhr.responseText);
                ({mirror: placeholder.value} = json);
            }
        }
        xhr.open("get", "/api", true);
        xhr.send();
    }

</script>
<!--main-->
<script>
    refresh();
    // window.setInterval(refresh, 106);
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", listener.dark)
    window.matchMedia('(prefers-color-scheme: light)').addEventListener("change", listener.light)

</script>
<!--event-->
<script>
    window.onload = function () {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            listener.dark(true)
        }
    }
    frame.onsubmit = function () {
        const xhr = new XMLHttpRequest();
        const form = new FormData();
        const data = unit.value;
        form.append("mirror", data.replace(data[0], data[0].toUpperCase()));
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("succeeded");
                location.reload();
            } else {
                console.log("failed")
            }
        }
        xhr.open("post", "/api", true);
        xhr.send(form);
        return false;
    }

</script>

</body>

</html>
