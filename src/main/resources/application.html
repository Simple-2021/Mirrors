<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--suppress HtmlUnknownTarget -->
    <link href="favicon.ico" id="favicon" rel="shortcut icon" type="svg+xml"/>
    <title>Mirrors</title>
    <!-- :root -->
    <style>
        :root {
            --color: #111;
            --background-color: #fff;
            --border-color: #ccc;
            --placeholder-color: #aaa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color: #eee;
                --background-color: #111;
                --border-color: #aaa;
                --placeholder-color: #ccc;
            }
        }

    </style>
    <!-- :style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            width: 100%;
            position: absolute;
            background-color: var(--background-color);
        }

        input::-webkit-input-placeholder {
            color: var(--placeholder-color);
        }

    </style>
    <!-- class:style -->
    <style>
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
    <!-- id:style -->
    <style>
        #Unit {
            position: relative;
            height: 60px;
            color: var(--color);
            border-radius: 2px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

    </style>
    <!-- media:style -->
    <style>
        @media screen and (max-width: 1920px) {
            #Unit {
                padding: 0 18px;
                width: 35%;
                min-width: 576px;
            }
        }

        @media screen and (max-width: 1440px) {
            #Unit {
                padding: 0 17px;
                width: 40%;
                min-width: 480px;
            }
        }

        @media screen and (max-width: 960px) {
            #Unit {
                padding: 0 16px;
                width: 50%;
                min-width: 288px;
            }
        }

        @media screen and (max-width: 480px) {
            #Unit {
                padding: 0 15px;
                width: 60%;
                min-width: 240px;
            }
        }

    </style>

</head>
<body class="center">
<form autocomplete="off" id="frame" method="post">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input autofocus="autofocus" class="center" id="Unit" name="mirror" placeholder="Unit" type="text">

</form>
<!--element-->
<script>
    const unit = document.getElementById("Unit");
    const frame = document.getElementById("frame");
    const favicon = document.getElementById("favicon");
    const placeholder = unit.attributes.getNamedItem("placeholder");

    Window.prototype.dark = function (mediaQueryList) {
        // noinspection JSBitwiseOperatorUsage
        if (mediaQueryList | mediaQueryList.matches) {
            favicon.href = "favicon.ico?dark=true";
        }
    }
    Window.prototype.light = function (mediaQueryList) {
        // noinspection JSBitwiseOperatorUsage
        if (mediaQueryList | mediaQueryList.matches) {
            favicon.href = "favicon.ico";
        }
    }
    String.prototype.firstUpperCase = function () {
        if (this.length > 0) {
            return this[0].toUpperCase() + this.slice(1);
        }
        return "";
    }
    // noinspection JSUnusedGlobalSymbols
    String.prototype.lastUpperCase = function () {
        if (this.length > 0) {
            const lastIndex = this.length - 1;
            return this.slice(0, lastIndex) + this[lastIndex].toUpperCase();
        }
        return "";
    }
    String.prototype.zh_CN = function () {
        let cn = 0, en = 0;
        for (let char of this) {
            char.charCodeAt(0) > 255 ? cn++ : en++;
        }
        return cn >= en;
    }
    String.prototype.appendPunctuation = function () {
        const chars = ",.!?，。？！…";
        let index = -1;
        let text = this;
        for (let char of chars) {
            if (index < this.lastIndexOf(char)) {
                index = this.lastIndexOf(char);
            }
        }
        if (index !== -1) {
            text = this.slice(-1 * this.length + index + 1);
            return this + (text.zh_CN() ? "。" : ".");
        }
        return this;
    }


</script>
<!--method-->
<script>
    const refresh = function () {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const title = "Mirrors".padEnd(8) + xhr.responseText;
                if (title !== document.title) {
                    refreshMirror();
                }
            }
        }
        xhr.open("get", "/api", true);
        xhr.send();
    }
    const refreshMirror = function () {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const json = JSON.parse(xhr.responseText);
                document.title = "Mirrors".padEnd(8) + json.count;
                placeholder.value = json.mirror;
            }
        }
        xhr.open("get", "/api/mirror", true);
        xhr.send();
    }
    const downloadMirror = () => {
        const xhr = new XMLHttpRequest();
        xhr.onload = function () {
            const blob = new Blob([xhr.response], {type: "application/octet-stream"});
            const contentDisposition = xhr.getResponseHeader("Content-Disposition");
            const a = document.createElement("a");
            let fileName;
            if (contentDisposition) {
                const descArrays = contentDisposition.split("=");
                fileName = decodeURI(descArrays[1]);
            }
            a.href = window.URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
            a.remove();
            window.URL.revokeObjectURL(a.href);
        }
        xhr.open("get", "/api/download");
        xhr.send();
    }
    const uploadMirror = () => {
        const xhr = new XMLHttpRequest();
        const form = new FormData();
        const file = document.createElement("input");
        file.formEnctype="multipart/form-data"
        file.multiple = true;
        file.type = "file";
        file.click();
        file.onchange = () => {
            const fir = file.files.item(0);
            form.append("file", fir);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log("download succeed");
                    } else {
                        console.log("download failed");
                    }
                }
            }
            xhr.open("post", "/api/upload");
            xhr.send(form);
        }
    }

</script>
<!--main-->
<script>
    refresh();
    // window.setInterval(refresh, 106);
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", window.dark);
    window.matchMedia('(prefers-color-scheme: light)').addEventListener("change", window.light);

</script>
<!--event-->
<script>
    window.onload = function () {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            window.dark(true);
        } else {
            window.light(true);
        }
    }
    window.onkeydown = function (ev) {
        if (ev.ctrlKey && (ev.key === "o" || ev.key === "O")) {
            uploadMirror();
            return false;
        } else if (ev.ctrlKey && (ev.key === "s" || ev.key === "S")) {
            downloadMirror();
            return false;
        }
    }
    frame.onsubmit = function () {
        const xhr = new XMLHttpRequest();
        const form = new FormData();
        const data = unit.value.trim().firstUpperCase().appendPunctuation();
        form.append("mirror", data);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log("succeed");
                    location.reload();
                } else {
                    console.log("failed");
                }
            }
        }
        xhr.open("post", "/", true);
        xhr.send(form);
        return false;
    }

</script>

</body>

</html>
