<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--suppress HtmlUnknownTarget -->
    <link href="favicon.ico" id="favicon" rel="shortcut icon" type="svg+xml"/>
    <title>Mirrors</title>
    <!-- :root -->
    <style>
        :root {
            --color: #111;
            --background-color: #fff;
            --border-color: #ccc;
            --placeholder-color: #aaa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color: #eee;
                --background-color: #111;
                --border-color: #aaa;
                --placeholder-color: #ccc;
            }
        }

    </style>
    <!-- :style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            width: 100%;
            position: absolute;
            background-color: var(--background-color);
        }

        input::-webkit-input-placeholder {
            color: var(--placeholder-color);
        }

    </style>
    <!-- class:style -->
    <style>
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
    <!-- id:style -->
    <style>
        #Unit {
            position: relative;
            height: 60px;
            color: var(--color);
            border-radius: 2px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

    </style>
    <!-- media:style -->
    <style>
        @media screen and (max-width: 1920px) {
            #Unit {
                padding: 0 18px;
                width: 35%;
                min-width: 576px;
            }
        }

        @media screen and (max-width: 1440px) {
            #Unit {
                padding: 0 17px;
                width: 40%;
                min-width: 480px;
            }
        }

        @media screen and (max-width: 960px) {
            #Unit {
                padding: 0 16px;
                width: 50%;
                min-width: 288px;
            }
        }

        @media screen and (max-width: 480px) {
            #Unit {
                padding: 0 15px;
                width: 60%;
                min-width: 240px;
            }
        }

    </style>

</head>
<body class="center">
<form autocomplete="off" id="frame" method="post">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input autofocus="autofocus" class="center" id="Unit" name="mirror" placeholder="Unit" type="text">

</form>
<script src="application.js"></script>
<!--$-->
<script>
    const $ = function (any) {
        switch (any.charAt(0)) {
            case "#":
                return document.getElementById(any.slice(1));
            case ".":
                return document.getElementsByClassName(any.slice(1));
            default:
                return document.getElementsByTagName(any);
        }
    }
    $.select = (callback) => {
        const selector = document.createElement("input");
        selector.formEnctype = "multipart/form-data"
        selector.multiple = true;
        selector.type = "file";
        selector.click();
        selector.onchange = () => {
            callback(selector.files)
        }
    }

    const convent = (data) => {
        const json = JSON.stringify(data)
        return json.replaceAll("{", "?")
            .replaceAll(":", "=")
            .replaceAll(",", "&")
            .replaceAll('"', "")
            .replaceAll("}", "");
    }
    $.get = function (url, data, success, fail) {
        const xhr = new XMLHttpRequest();
        xhr.open("get", url + convent(data));
        xhr.send()
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    success(xhr.response);
                } else {
                    fail(xhr.response)
                }
            }
        }
    }
    $.post = function (url, data, success, fail) {
        const xhr = new XMLHttpRequest();
        xhr.open("post", url);
        xhr.send(data)
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    success(xhr.response);
                } else {
                    fail(xhr.response)
                }
            }
        }
    }


</script>
<!--method-->
<script>
    const refresh = function () {
        $.get("/api", {}, function (e) {
            const title = "Mirrors".padEnd(8) + e;
            if (title !== document.title) {
                refreshMirror();
            }
        });
    }
    const refreshMirror = function () {
        $.get("/api/mirror", {}, function (e) {
            const json = JSON.parse(e);
            document.title = "Mirrors".padEnd(8) + json.count;
            $("#Unit").placeholder = json.mirror;
        });
    }
    const uploadMirror = function (files) {
        const form = new FormData();
        for (i of files) {
            form.append("file", i);
        }
        $.post("/api/upload", form, function () {
            console.log("upload succeed");
        }, function () {
            console.log("upload failed");
        });
    }

</script>
<!--main-->
<script>
    refresh();
    // window.setInterval(refresh, 106);
</script>
<!--event-->
<script>
    $("#frame").onsubmit = () => {
        const form = new FormData();
        const data = $("#Unit").value
            .trim()
            .firstUpperCase()
            .appendPunctuation();
        form.append("mirror", data);
        $.post("/", form, () => {
            console.log("succeed");
            location.reload();
        }, () => {
            console.log("failed");
        });
        return false;
    }
    window.onload = () => {
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            $("#favicon").href = "favicon.ico?dark=true";
        } else {
            $("#favicon").href = "favicon.ico";
        }
    }
    window.onkeydown = (ev) => {
        if (ev.ctrlKey && (ev.key === "o" || ev.key === "O")) {
            $.select(uploadMirror);
            return false;
        } else if (ev.ctrlKey && (ev.key === "s" || ev.key === "S")) {
            location.replace("/api/download");
            return false;
        }
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", (mediaQueryList) => {
        if (mediaQueryList.matches) {
            $("#favicon").href = "favicon.ico?dark=true";
        }
    });
    window.matchMedia('(prefers-color-scheme: light)').addEventListener("change", (mediaQueryList) => {
        if (mediaQueryList.matches) {
            $("#favicon").href = "favicon.ico";
        }
    });

</script>

</body>

</html>
